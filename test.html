<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    
    <!-- Tiêu đề của trang -->
    <title>Form</title> 

    <!-- Meta Description: Mô tả nội dung trang để hiển thị trên công cụ tìm kiếm -->
    <meta name="description" content="Form nhập số điện thoại và email giúp người dùng liên hệ nhanh chóng.">

    <!-- Meta Keywords: Chứa các từ khóa liên quan đến nội dung của trang -->
    <meta name="keywords" content="liên hệ, số điện thoại, email, form nhập liệu">

    <!-- Meta Author: Xác định tác giả nội dung -->
    <meta name="author" content="Tùng">

    <!-- Open Graph Tags: Hỗ trợ chia sẻ nội dung trên mạng xã hội -->
    <meta property="og:title" content="Form"> <!-- Tiêu đề hiển thị trên mạng xã hội -->
    <meta property="og:description" content="Form nhập số điện thoại và email giúp người dùng liên hệ nhanh chóng."> <!-- Mô tả hiển thị -->
    <meta property="og:type" content="website"> <!-- Loại nội dung, ở đây là trang web -->

    <script>
        function checkValid(event){
            event.preventDefault();
            var ckSdt = document.getElementById("sdt").value;
            var ckEmail = document.getElementById("email").value;
            var ckPass = document.getElementById("pass").value;
            const Sdt = /^(03|05|07|08|09)\d{8}$/;
            const Email = /^[a-zA-Z0-9._%+-]+@[a-zA-Z]+\.[a-zA-Z0-9]{2,6}$/;
            const Pass = /^[a-zA-Z]{9}[0-9]+$/

            if( ckEmail === ""){
                alert("Vui long nhap Email !");
                return;
            }
            if( ckSdt === ""){
                alert("Vui long nhap so dien thoai !");
                return;
            }
            if( ckPass === ""){
                alert("Vui long nhap pass !");
                return;
            }

            if( !Sdt.test(ckSdt)){
                alert("Sai dinh dang so dien thoai !");
                return;
            }
            if( !Email.test(ckEmail)){
                alert("Sai dinh dang Email !");
                return;
            }
            if( !Pass.test(ckPass)){
                alert("Sai dinh dang Pass !");
                return;
            }
            alert("Thanh cong !");
        }
    </script>
</head> 
<body>
    <!-- Form nhập liệu -->
    <form onsubmit="checkValid(event)">
        <!-- Nhập số điện thoại -->
        <label for="sdt">Số điện thoại:</label>
        <input type="number" id="sdt" placeholder="Nhập số điện thoại"><br><br>
        
        <!-- Nhập email -->
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Nhập email"><br><br>

        <label for="pass">Password:</label>
        <input type="text" id="pass" placeholder="Nhập password"><br><br>
        
        <!-- Nút submit -->
        <button type="submit">SUBMIT</button>
    </form>

    <!-- Kết nối tệp JavaScript -->
    <script src="test.js"></script>
</body>
</html>
